name: yandex_mapkit_web
description: A Flutter plugin for integrating Yandex.MapKit in Web applications.
version: 1.0.0
homepage: http://gitlab.avangard.ru/flutter/yandex_mapkit_web.git

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  equatable: ^2.0.3
  flutter:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - packages/yandex_mapkit_web/assets/location_mark.svg
    - packages/yandex_mapkit_web/assets/maps_geolocation.svg
    - packages/yandex_mapkit_web/assets/maps_minus.svg
    - packages/yandex_mapkit_web/assets/maps_plus.svg
    - packages/yandex_mapkit_web/assets/clusters.svg
    - packages/yandex_mapkit_web/assets/address_sprite.png
    - packages/yandex_mapkit_web/assets/preloader.gif
